<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>


    <style>
h2{
    /* kirmizi yeşil vemavinin karışımı ile tüm renkler oluşur direkt renk seçilebildiği gibi rgb koduda verilebilir: .; */
    background-color:rgb(255,0,0);
    opacity: 0.8; 

    color: rgba(0, 255, 0, 0.5);
    /* Buradaki alpha değeri opaklık  değeridir birlikte bu şekilde kullanılabilir. */
     

}
 /* Çok beğendiğiniz renkler nasıl yakalanır. ColorZilla */

h2{
    background-color: #ffffff;
color: #A60809;

}
    </style>


</head>
<body>
    <h1>Başlık1</h1>
    <h2>Başlık2</h2>
</body>
</html>
